{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Create Account — To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

<div class="auth-wrapper">

    <div class="auth-header">
        <h1 class="auth-title">Create Account ✨</h1>
        <p class="auth-subtitle">Join and start organising your tasks smarter</p>
    </div>

    <div class="auth-card">

        <form method="post">
            {% csrf_token %}
            {% if error %}
            <div class="error-box">{{ error }}</div>
            {% endif %}

            <div class="input-wrapper">
                <i class="ri-user-line"></i>
                <input class="auth-input" name="full_name" type="text" placeholder="Full name (optional)">
            </div>

            <div class="input-wrapper">
                <i class="ri-mail-line"></i>
                <input class="auth-input" name="email" type="email" placeholder="Email" required>
            </div>

            <div class="input-wrapper">
                <i class="ri-lock-2-line"></i>
                <input class="auth-input" name="password" type="password" placeholder="Password" required>
            </div>

            <div class="input-wrapper">
                <i class="ri-lock-password-line"></i>
                <input class="auth-input" name="password2" type="password" placeholder="Repeat password" required>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>

            <div class="divider">or continue</div>

            <div class="auth-footer">
                Already have an account?
                <a href="{% url 'auth:login' %}" class="auth-link">Sign in</a>
            </div>

        </form>

    </div>
</div>

</body>
</html>
